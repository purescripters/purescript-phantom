node_js:
  - "node"
language: node_js
sudo: required
env:
  - PATH=$HOME/purescript:$PATH
install:
  - wget -O $HOME/purescript.tar.gz https://github.com/purescript/purescript/releases/download/v0.11.2/linux64.tar.gz
  - tar -xvf $HOME/purescript.tar.gz -C $HOME/
  - chmod a+x $HOME/purescript
  - sudo cp -r $TRAVIS_BUILD_DIR /home/pureuser
  - sudo chmod 777 /home/pureuser
  - cd /home/pureuser
  - npm install -g pulp bower
  - npm install
  - bower install
script:
  - pulp test --runtime phantomjs
